<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo-Carousel</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active altura-item">
          <!-- Agregamos una nueva clase de CSS  "altura-item" al contenedor-->
          <img
            src="https://images5.alphacoders.com/889/889488.jpg"
            class="d-block w-100 altura-img"
            alt="..."
          />
          <!-- Agregamos una nueva clase de CSS  "altura-img" al img-->
        </div>
        <div class="carousel-item altura-item">
          <img
            src="https://images.alphacoders.com/103/1038510.jpg"
            class="d-block w-100 altura-img"
            alt="..."
          />
        </div>
        <div class="carousel-item altura-item">
          <img
            src="https://images4.alphacoders.com/102/1022648.jpg"
            class="d-block w-100 altura-img"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
